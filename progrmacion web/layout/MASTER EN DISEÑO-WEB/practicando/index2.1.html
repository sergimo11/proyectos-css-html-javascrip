<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click grande</title>
</head>
<body>
    <h1>MAYUSCULA A MI CODIGO DE INPUT</h1>
    <input type="text" onchange="change(this)">
    <script>
       function change(cambio){
           cambio.value=cambio.value.toUpperCase();
       }
    </script>
</body>
</html>
