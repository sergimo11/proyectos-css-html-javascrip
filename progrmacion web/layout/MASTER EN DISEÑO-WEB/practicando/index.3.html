<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cambiando</title>
</head>
<body>
    <h1 id="titulo">cambiando de color</h1>
    <button onclick="cambiar()">centrar texto</button>
     <script>
         function cambiar(){
             document.getElementById("titulo").style.textAlign="center"
         }
     </script>
</body>
</html>
